<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Store Manager: Create Product</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
		<div class="wrapper">
			<header>
				<div class="container">
					<div id="logo">
						<h1><a href="#">Store Manager</a></h1>
					</div>
					<nav>
						<ul>
							<li><a href="dashboard.html">Dashboard</a></li>
							<li><a href="products.html">Products</a></li>
							<li><a href="sales.html">Sales</a></li>
							<li class="admin"><a href="attendants.html">Attendants</a></li>
							<li class="logout">Logout</li>
						</ul>
						<input type="text" placeholder="Search...">
					</nav>
				</div>
			</header>

		<section id="create-product">
			<div class="container">
				<h2>New Product</h2>
				<div class="success"></div>
				<input type="text" name="product-name" id="product-name" placeholder="Product Name" required>
				<input type="number" name="price" id="price" placeholder="Price" required>
				<input type="number" name="quantity" id="quantity" placeholder="Quantity" required>
				<input type="number" name="min-quantity" id="min-quantity" placeholder="Minimum Inventory Quantity" required>
				<p>Upload Product Image</p>
				<input type="file" class="upload" id="product-img-upload">
				<div class="error"></div>
				<button class="" id="create-product">Create Product</button>
			</div>
		</section>
		<div class="push"></div>
		<div class="push"></div>
		<div class="push"></div>
	</div>
	<footer>
		<p>Store Manager, copyright &copy; 2018</p>
	</footer>
	<script src="./js/logout.js"></script>
	<script src="./js/newProduct.js"></script>
</body>
</html>
